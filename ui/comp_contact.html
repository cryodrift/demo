<div class="g-card">
    <h1>{{Contact Us}}</h1>
    <p style="margin: 1rem 0;">{{Have a question or feedback? We'd love to hear from you!}}</p>
    <form method="POST" action="">
        <div class= "g-formgroup"><label for="name">{{Name}}</label><input type="text" id="name" name="name" required/></div>
        <div class= "g-formgroup"><label for="email">{{Email}}</label><input type="email" id="email" name="email" required/></div>
        <div class= "g-formgroup"><label for="message">{{Message}}</label><textarea id="message" name="message" required></textarea></div>
        <button type="submit" class="g-btn g-btn-base">{{Send Message}}</button>
    </form>
</div>
