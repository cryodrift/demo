<h1>{{My Account}}</h1>

<div class="g-card  g-list">
    <h2>{{Account Information}}</h2>
    <div class=" g-row"><strong>{{Name}}</strong><span>{{name}}</span></div>
    <div class=" g-row"><strong>{{Email}}</strong><span>{{email}}</span></div>
    <div class=" g-row"><strong>{{Role}}</strong><span>{{role}}</span></div>
    <div class=" g-row"><strong>{{Language}}</strong><span>{{lang}}</span></div>
    <div class=" g-row"><strong>{{Member Since}}</strong><span>{{created}}</span></div>
    <p style="margin-top:1.5rem;">
        <a href="/demo/account/settings" class="g-btn g-btn-base">{{Edit Settings}}</a>
        <a href="/demo/account/orders" class="g-btn g-btn-base g-btn-secondary">{{View Orders}}</a>
        <a href="/user/logout?redirect=/demo" class="g-btn g-btn-base g-btn-secondary">{{Logout}}</a>
    </p>
</div>
<h2>{{Shipping Information}}</h2>
<div class="{{comp_address_vis}}" data-component="comp_address">{{comp_address}}</div>
