<div class="g-w" data-scrollable-page="{{page}}">
    <table class="g -tlf">
        <thead>
        <tr class="g-w g-ohc">
            <th class="g-w1 g-wh g-p1">{{Cartid}}</th>
            <th class="g-w3 g-wh">{{Date}}</th>
            <th class="g-w3">{{Slug}}</th>
            <th>{{Price}}</th>
            <th>{{Stock}}</th>
            <th>{{Active}}</th>
            <th class="g-w1 g-wh">{{InCheckouts}}</th>
            <th>{{Sold}}</th>
            <th>{{Actions}}</th>
        </tr>
        </thead>
        <tbody>
        {{@}}row{{@}}
        <tr id="product_{{id}}">
            <td class="g-p1">{{cartid}}</td>
            <td>{{created}}</td>
            <td>{{slug}}</td>
            <td>{{price}}</td>
            <td>{{stock}}</td>
            <td><span class="badge badge-info">{{isactive}}</span></td>
            <td>{{checkout}}</td>
            <td>{{sold}}</td>
            <td class="{{actions}}"><a href="/demo/admin/product/{{id}}" class="g-btn g-btn-base g-btn-secondary">{{View}}</a></td>
        </tr>
        {{@}}row{{@}}
        </tbody>
    </table>
</div>
