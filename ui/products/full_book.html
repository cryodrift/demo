<div class="g-grid g-scroll g-h">
    <div class="g-card">
        <p class="g-f g-fjce">
            <a href="/demo" data-click="back" class="g-btn g-btn-base g-btn-secondary">{{Back}}</a>
        </p>

        <div class="g-row">
            <div class="g-p1c g-w2">
                {{@if@}}imageurlbig|
                <img src="{{imageurlbig}}" alt="{{title}}"/>
                {{@if@}}
            </div>
            <div>
                <h1>{{title}}</h1>
                <p class="author g-m1">{{author}}</p>
                <p class="g-m1">
                    <span class="badge badge-info">{{genre}}</span>
                    <span class="badge badge-success {{disabledproduct}} g-m1">{{In Stock}}</span>
                </p>
            </div>
        </div>

        <p class="price g-m1">{{price}}</p>
        <p class="g-m1">{{description}}</p>
        <div class="g-m1 g-p1 g-b g-btr g-bbr">
            {{@if@}}isbn|<p><strong>{{ISBN:}}</strong> {{isbn}}</p>{{@if@}}
            <p><strong>{{Published:}}</strong> {{published}}</p>
        </div>
        <form method="POST" action="/demo/api/formloader/comp_cart" class="g-m1">
            <input type="hidden" name="id" value="{{id}}"/>
            <input type="hidden" name="{{actionmethod}}" value="add"/>
            <button type="submit" class="g-btn g-btn-base {{disabledproduct}} g-p1">{{Add to Cart}}</button>
        </form>
    </div>
</div>
