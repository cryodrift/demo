<div class="g-card" style="margin-top: 1.5rem;">
    <form class= "g-formgroup" method="POST" action="/demo/api/formloader/comp_address">
        <input type="hidden" name="{{actionmethod}}" value="sel">
        <select class="g-mb1" name="id" data-change="submit">
            <option>---</option>
            {{@}}select{{@}}
            <option value="{{value}}" {{selected}}>{{html}}</option>
            {{@}}select{{@}}
        </select>
    </form>
    <form class="g-list g-formgroup" data-keydown="press|Enter|tab" data-formloader-before="/component.js btn|save|id btn|new|id" method="POST" action="/demo/api/formloader/comp_address" autocomplete="on">
        <input type="hidden" name="{{actionmethod}}" value="mod">
        <input type="hidden" name="id" value="{{id}}">
        <div class=" g-row g-mb1">
            <label><span>{{Name}}</span><input type="text" name="name" value="{{name}}" required autocomplete="name"></label>
        </div>
        <div class=" g-row g-mb1">
            <label><span>{{Street}}</span><input type="text" name="street" value="{{street}}" required autocomplete="street-address"></label>
        </div>
        <div class=" g-row g-mb1">
            <label><span>{{City}}</span><input type="text" name="ort" value="{{ort}}" required autocomplete="address-level2"></label>
        </div>
        <div class=" g-row g-mb1">
            <label><span>{{Country}}</span><input type="text" name="country" value="{{country}}" required autocomplete="country-name"></label>
        </div>
        <div class=" g-row g-mb1">
            <label><span>{{ZIP}}</span><input type="text" pattern="\d+" maxlength="6" minlength="4" name="plz" value="{{plz}}" required autocomplete="postal-code"></label>


        </div>
        <button type="submit" class="g-btn g-btn-base g-btn-secondary g-btn-small" name="save" value="{{id}}">{{Save}}</button>
        <button type="submit" class="g-btn g-btn-base g-btn-secondary g-btn-small" name="new" value="">{{New}}</button>
    </form>
</div>
